<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 display</title>
    <link rel="stylesheet" href="day3.css">
    <style>
        h1{
            display: inline;
        }
        p{
            display: inline;
        }
        .box{
            width: 40px;
            height: 40px;
            background-color: blue;
            border-radius: 50%;
        }

        .box i{
            line-height: 40px;
            width: 10px;
            display: block;
            margin: 0 auto;
        }
</style>
    <script
    src="https://kit.fontawesome.com/b25957ae4f.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="box">
        <i class="fa-brands fa-facebook"></i>
    </div>
    <div class="box">
        <i class="fa-brands fa-youtube"></i>
    </div>
    <div class="box">
        <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="box">
        <i class="fa-brands fa-twitter"></i>
    </div>
</body>
</html>
